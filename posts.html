<div class="container">
	<div class="row">
		<div class="col-12">
			<ul>
			{% for post in site.posts %}
				<li>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>{{ post.excerpt }}</p>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
